<!DOCTYPE html>
<html>
<head>
  <title>YouTube Repeater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 250px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .time-input {
      display: flex;
      gap: 5px;
    }
    .time-input input {
      width: 50%;
      padding: 5px;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-stop {
      background-color: #f44336;
    }
    .button-stop:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>YouTube Repeater</h1>

  <label>Start Time:</label>
  <div class="time-input">
    <input type="number" id="start-minutes" placeholder="MM" min="0">
    <input type="number" id="start-seconds" placeholder="SS" min="0" max="59">
  </div>

  <label>End Time:</label>
  <div class="time-input">
    <input type="number" id="end-minutes" placeholder="MM" min="0">
    <input type="number" id="end-seconds" placeholder="SS" min="0" max="59">
  </div>

  <label for="count">Repeat Count:</label>
  <input type="number" id="count" min="1" value="1">

  <button id="set">Set Loop</button>
  <button id="stop" class="button-stop">Stop Loop</button>

  <script src="popup.js"></script>
</body>
</html>
